<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
</head>
<body>
  <header class="header">
    <picture class="header__img">
      <img src="assets/images/logo.svg" alt="Huddle Logo">
    </picture>
  </header>
  <main class="main">
    <picture class="main__img">
      <img src="assets/images/illustration-mockups.svg" alt="Mockup of the Huddle App">
    </picture>
    <section class="main__content">
      <h1 class="main__title">Build the community your fans will love</h1>
      <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="main__link">Register</a>
    </section>
  </main>
  <footer class="footer">
    <picture class="footer__img">
      <img src="assets/images/facebook-logo.svg" alt="Facebook Logo">
    </picture>
    <picture class="footer__img">
      <img src="assets/images/twitter-logo.svg" alt="Twitter Logo">
    </picture>
    <picture class="footer__img">
      <img src="assets/images/instagram-logo.svg" alt="Instagram Logo">
    </picture>
  </footer>
</body>
</html>
